<!doctype html>
<html lang="en">


<!-- Mirrored from ChasoStore-v-light.codeigniter.themesbrand.com/form-elements by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 24 Sep 2021 19:35:30 GMT -->
<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<head>

    <meta charset="utf-8" />
<title>Form Elements | ChasoStore - Admin & Dashboard Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
<meta content="Themesbrand" name="author" />

</head>

<body data-sidebar="dark">
<!-- Begin page -->
<div id="layout-wrapper">

    <app-header></app-header>
<!-- ========== Left Sidebar Start ========== -->
<app-menu></app-menu>
<!-- Left Sidebar End -->
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">Form Elements</h4>

        </div>
    </div>
</div>
<!-- end page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <form (ngSubmit)="addNewproduct()" [formGroup]="productForm">
                            <div class="card-body" >

                                <h4 class="card-title">Add product</h4>
                               

                                <div class="mb-3 row">
                                    <label for="example-text-input" class="col-md-2 col-form-label">Nom</label>
                                    <div class="col-md-10">
                                        <input class="form-control" formControlName ="nom" type="text" placeholder="Enter nom" value="Entrer votre Nom" id="example-text-input">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="example-file-input" class="col-md-2 col-form-label">Image</label>
                                    <div class="col-md-10">
                                     <input type="file" class="form-control" formControlName="image" id="example-file-input" (change)="onSelectFile($event)">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="example-text-input" class="col-md-2 col-form-label">Description</label>
                                    <div class="col-md-10">
                                        <input class="form-control" formControlName ="description" type="text" placeholder="Enter description" value="Entrer votre description" id="example-text-input">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="example-text-input" class="col-md-2 col-form-label">quantite</label>
                                    <div class="col-md-10">
                                        <input class="form-control" formControlName ="quantite" type="text" placeholder="Enter quantite" value="Entrer votre quantite" id="example-text-input">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="example-text-input" class="col-md-2 col-form-label">prix</label>
                                    <div class="col-md-10">
                                        <input class="form-control" formControlName ="prix" type="text" placeholder="Enter prix" value="Entrer votre prix" id="example-text-input">
                                    </div>
                                </div>
                            
                                
                                <button type="submit" class="btn btn-primary" >Add</button>
                                

                            </div>
                        </form>
                        </div>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

                

                

            </div> <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <app-footer></app-footer>    </div>
    <!-- end main content-->

</div>
<!-- END layout-wrapper -->

<!-- Right Sidebar -->
<div class="right-bar">
    <div data-simplebar class="h-100">
        <div class="rightbar-title d-flex align-items-center px-3 py-4">
            
            <h5 class="m-0 me-2">Settings</h5>

            <a href="javascript:void(0);" class="right-bar-toggle ms-auto">
                <i class="mdi mdi-close noti-icon"></i>
            </a>
        </div>

        <!-- Settings -->
        <hr class="mt-0" />
        <h6 class="text-center mb-0">Choose Layouts</h6>

        <div class="p-4">
            <div class="mb-2">
                <img src="assets/images/layouts/layout-1.jpg" class="img-fluid img-thumbnail" alt="">
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input theme-choice" type="checkbox" id="light-mode-switch" checked>
                <label class="form-check-label" for="light-mode-switch">Light Mode</label>
            </div>
    
            <div class="mb-2">
                <img src="assets/images/layouts/layout-2.jpg" class="img-fluid img-thumbnail" alt="">
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input theme-choice" type="checkbox" id="dark-mode-switch" data-bsStyle="assets/css/bootstrap-dark.min.css" data-appStyle="assets/css/app-dark.min.css">
                <label class="form-check-label" for="dark-mode-switch">Dark Mode</label>
            </div>


        </div>

    </div> <!-- end slimscroll-menu-->
</div>
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>



</body>

</html>

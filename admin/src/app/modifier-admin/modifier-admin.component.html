<!doctype html>

<head>

    <meta charset="utf-8" />
<title>Form Elements | Skote - Admin & Dashboard Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />

</head>

<body data-sidebar="dark">
<!-- Begin page -->
<div id="layout-wrapper">

   <app-header></app-header>

<!-- Left Sidebar End -->
<app-menu></app-menu>
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <form (ngSubmit)="updateAdmin() " [formGroup]="updateForm">
                            <div class="card-body" >

                                <h4 class="card-title">Modifier   Admin</h4>
                                

                                <div class="mb-3 row">
                                    <label for="example-text-input" class="col-md-2 col-form-label">lastName</label>
                                    <div class="col-md-10">
                                        <input class="form-control" formControlName ="lastName" type="text" placeholder="Enter lastName" value="Entrer votre lastName" id="example-text-input">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="example-search-input" class="col-md-2 col-form-label">firstName</label>
                                    <div class="col-md-10">
                                        <input class="form-control"  formControlName ="firstName" type="search" placeholder="Enter firstName" value="Entrer votre PrÃ©lastName" id="example-search-input">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="example-email-input" class="col-md-2 col-form-label">Email</label>
                                    <div class="col-md-10">
                                        <input class="form-control" formControlName ="email" type="email" value="Adminshop@example.com" placeholder="Enter Email" id="example-email-input">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="example-password-input" class="col-md-2 col-form-label">Mot de passe </label>
                                    <div class="col-md-10">
                                        <input class="form-control" formControlName ="mdp" type="password" value="password" placeholder="Entrer Password" id="example-password-input">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-md-2 col-form-label">Role</label>
                                    <div class="col-md-10">
                                        <select class="form-select" formControlName ="role" >
                                            <option>Super Admin</option>
                                            <option>Sous Admin</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success" >Modifier </button>
                                

                            </div>
                        </form>
                        </div>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

                

                

            </div> <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

<app-footer></app-footer>   </div>
    <!-- end main content-->

</div>
<!-- END layout-wrapper -->

<!-- Right Sidebar -->
<div class="right-bar">
    <div data-simplebar class="h-100">
        <div class="rightbar-title d-flex align-items-center px-3 py-4">
            
            <h5 class="m-0 me-2">Settings</h5>

            <a href="javascript:void(0);" class="right-bar-toggle ms-auto">
                <i class="mdi mdi-close noti-icon"></i>
            </a>
        </div>

        <!-- Settings -->
        <hr class="mt-0" />
        <h6 class="text-center mb-0">Choose Layouts</h6>

        <div class="p-4">
            <div class="mb-2">
                <img src="assets/images/layouts/layout-1.jpg" class="img-fluid img-thumbnail" alt="">
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input theme-choice" type="checkbox" id="light-mode-switch" checked>
                <label class="form-check-label" for="light-mode-switch">Light Mode</label>
            </div>
    
            <div class="mb-2">
                <img src="assets/images/layouts/layout-2.jpg" class="img-fluid img-thumbnail" alt="">
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input theme-choice" type="checkbox" id="dark-mode-switch" data-bsStyle="assets/css/bootstrap-dark.min.css" data-appStyle="assets/css/app-dark.min.css">
                <label class="form-check-label" for="dark-mode-switch">Dark Mode</label>
            </div>


        </div>

    </div> <!-- end slimscroll-menu-->
</div>
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>



</body>
